name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
      
      - run: cargo build --release
      
      - run: cargo test --release
      
      - name: Package
        run: |
          mkdir release
          copy target\release\xmove.exe release\
          copy target\release\xcopy.exe release\
          copy README.md release\
          tar -a -c -f xcom-windows.zip release
      
      - uses: softprops/action-gh-release@v2
        with:
          files: xcom-windows.zip