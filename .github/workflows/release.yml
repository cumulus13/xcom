name: Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.platform.target }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: xcom-x86_64-pc-windows-msvc
          - os: windows-latest
            target: i686-pc-windows-msvc
            name: xcom-i686-pc-windows-msvc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.platform.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Run tests
        run: cargo test --release --target ${{ matrix.platform.target }}

      - name: Package binaries
        shell: pwsh
        run: |
          $target = "${{ matrix.platform.target }}"
          $name = "${{ matrix.platform.name }}"
          $releasePath = "target\$target\release"
          
          # Create release directory
          New-Item -ItemType Directory -Force -Path "release"
          
          # Copy binaries
          Copy-Item "$releasePath\xmove.exe" "release\"
          Copy-Item "$releasePath\xcopy.exe" "release\"
          
          # Copy documentation
          Copy-Item "README.md" "release\"
          
          # Create zip archive
          Compress-Archive -Path "release\*" -DestinationPath "$name.zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }}
          path: ${{ matrix.platform.name }}.zip

  create-release:
    name: Create Release
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "release-files"
          Get-ChildItem -Path "artifacts" -Recurse -Filter "*.zip" | ForEach-Object {
            Copy-Item $_.FullName -Destination "release-files\"
          }

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*.zip
          body: |
            ## xcom ${{ github.ref_name }}
            
            Windows file operations utility with shell integration.
            
            ### Downloads
            - **xcom-x86_64-pc-windows-msvc.zip** - 64-bit Windows (Intel/AMD) - **Recommended**
            - **xcom-i686-pc-windows-msvc.zip** - 32-bit Windows
            
            ### Installation
            1. Download the appropriate zip file for your system
            2. Extract the binaries (xmove.exe, xcopy.exe)
            3. Add to your PATH or use directly
            
            ### Usage
            ```
            xmove source1 source2 destination
            xcopy source1 source2 destination
            ```
            
            ### What's Changed
            See the [commit history](https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true